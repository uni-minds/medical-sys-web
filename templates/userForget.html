<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>找回密码 | Medi-sys</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/plugins/adminlte/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="/dist/css/google_fonts_source_sans_pro.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>Medi</b>-Sys
  </div>

  <div class="card">
    <div class="card-body register-card-body">

      <form role="form" id="registerForm">
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="realname">真实姓名</label>
            <div class="input-group">
              <input type="text" name="realname" class="form-control" id="realname">
              <div class="input-group-append"><div class="input-group-text"><span class="fas fa-address-card"></span></div></div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="email">注册邮箱</label>
            <div class="input-group">
              <input type="email" name="email" class="form-control" id="email">
              <div class="input-group-append"><div class="input-group-text"><span class="fas fa-envelope"></span></div></div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">查询用户</button>
        </div>
      </form>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<script src="/dist/js/root_user_forget.js"></script>

</body>
</html>
